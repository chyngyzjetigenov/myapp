name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

env:
  PROD_IP_CENTOS: 192.168.1.112

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t $DOCKER_USERNAME/$GITHUB_REPOSITORY .
          docker push $DOCKER_USERNAME/$GITHUB_REPOSITORY
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Docker image to production
        uses: jetigenov/ssh-action@main
        with:
          host: ${{ env.PROD_IP_CENTOS }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            ansible-playbook /path/to/playbook.yml --extra-vars "image=$DOCKER_USERNAME/$GITHUB_REPOSITORY"
